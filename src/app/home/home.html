<section class="filter-bar">
  <form>
    <div class="search-box">
      <i class="fa fa-search"></i>
      <input #searchInput type="text" placeholder="Search city..." name="searchText" />
    </div>
  </form>
</section>

<section class="results">
  @for (loc of displayedList(); track loc.id) {
    <app-card-wrapper>
      <app-housing-location [locationInfo]="loc"></app-housing-location>
    </app-card-wrapper>
  }
  @empty {
    <p class="empty-message">Oops..! empty cart</p>
  }
</section>

<router-outlet></router-outlet>
<app-loader></app-loader>
