<nav class="navbar">
  <div class="navbar-left">
    <a [routerLink]="['/']" class="brand">
      <img src="logo.svg" alt="Logo" class="brand-logo" />
    </a>
  </div>

  <div class="navbar-center">
    <a routerLink="home" routerLinkActive="active">Home</a>
    <a routerLink="about" routerLinkActive="active">About</a>
  </div>

  <div class="navbar-right">
    <button
      class="selectAll"
      (click)="toggleSelectAll()"
      [disabled]="!housingService.housingLocations().length"
    >
      <i
        class="fa"
        [ngClass]="
          selectedLocations().length === housingService.housingLocations().length
            ? 'fa-square'
            : 'fa-check-square'
        "
      ></i>
      {{
        selectedLocations().length === housingService.housingLocations().length
          ? 'Deselect All'
          : 'Select All'
      }}
    </button>

    <button
      class="premium"
      (click)="applyPremiumToggle()"
      [disabled]="selectedLocations().length === 0"
    >
      <i class="fa fa-star"></i> Toggle
    </button>

    <button class="shuffle" (click)="shuffleLocations()">
      <i class="fa fa-random"></i> Shuffle
    </button>

    <button
      class="delete"
      (click)="deleteLocations()"
      [disabled]="selectedLocations().length === 0"
    >
      <i class="fa fa-trash"></i> Delete
    </button>

    <button routerLink="/home/add" class="add-btn"><i class="fa fa-plus"></i> Add</button>
  </div>
</nav>

<main>
  <section class="content">
    <router-outlet />
  </section>

  <footer>@2025</footer>
</main>
